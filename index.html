<html lang="en">

<head>
	<title>Werewolf Web Chat</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js" defer></script>
	<script src="ntru.js" defer></script>
	<link rel="manifest" href="manifest.webmanifest">
</head>

<body>
	<div id="top">
		<button class="add-button">Add to home screen</button>
	</div>
	<div id="topadholder">
		<iframe data-aa="1371013" src="//ad.a-ads.com/1371013?size=728x90" scrolling="no" style="width:728px; height:90px; border:0px; padding:0; overflow:hidden" allowtransparency="true"></iframe>
		</div>
	<div id="todiv">
		<p>Chatting to: <span id="chattingtospan">No One</span>
			<button class="add-button" id="changeto" onclick="load_change_dist_end()">Change</button>
		</p>
	</div>
	<div id="fromdiv">
		<p>Chatting as: <span id="chattingasspan">No One</span>
			<button class="add-button" id="changefrom" onclick="load_change_local_end()">Change </button> </p>
	</div>

	<div id="download_section">
		<button class="add-button" id="downloadkeys" onclick="save_keyfile()">Save Keyfile</button>
		<button class="add-button" id="downloadmessages" onclick="save_messages()">Save Messages</button>
	</div>
	<div id="gotomessages_section">
		<button class="add-button" id="loadmessagesbutton" onclick="load_messages()">Display Messages</button>
	</div>

	<div id="status_field"></div>
	<div id="main">
	</div>


</body>

</html>
